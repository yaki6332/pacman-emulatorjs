<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Puckman (EmulatorJS)</title>
</head>
<body>
  <h1>Puckman (EmulatorJS)</h1>

  <!-- ローカルに置いた emulator.js を読み込む -->
  <script src="emulator.js"></script>
  <script>
    // EmulatorJS 設定
    window.EJS_player = "#game";
    window.EJS_gameUrl = "roms/puckman.zip"; // ← roms フォルダ内のROM
    window.EJS_core = "mame2003";
  </script>

  <!-- ゲームを表示するエリア -->
  <div id="game" style="width:640px; height:480px; border:1px solid #000;"></div>
</body>
</html>
