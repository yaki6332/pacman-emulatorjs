<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Puckman (EmulatorJS)</title>
</head>
<body>
  <h1>Puckman (EmulatorJS)</h1>
  <div id="game" style="width: 640px; height: 480px;"></div>

  <script>
    window.EJS_player = "#game";
    window.EJS_gameUrl = "roms/puckman.zip";  // あなたのROMパス
    window.EJS_core = "mame2003";
    // 最新・安定・nightly などバージョンを指定可能
    window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
  </script>
  <script src="https://cdn.emulatorjs.org/stable/loader.js"></script>
</body>
</html>
