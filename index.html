<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Puckman (EmulatorJS)</title>
</head>
<body>
  <h1>Puckman (EmulatorJS)</h1>

  <div id="game" style="width: 640px; height: 480px;"></div>

  <script>
    window.EJS_player = "#game";
    window.EJS_gameUrl = "roms/puckman.zip";
    window.EJS_core = "mame2003";
  </script>

  <!-- CDN を使ってエミュレータ JS を読み込む -->
  <script src="https://cdn.emulatorjs.org/4.2.3/data/src/emulator.js"></script>
</body>
</html>
